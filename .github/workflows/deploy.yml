name: Deploy .NET App to Elastic Beanstalk (Blue-Green)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      inactive_env: ${{ steps.inactive_env.outputs.target }}

    env:
      DOTNET_VERSION: '9.0'
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish -c Release -r linux-x64 --self-contained true -o publish_output

    - name: Zip publish output
      run: |
        cd publish_output
        zip -r ../app.zip .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload ZIP to S3
      run: aws s3 cp app.zip s3://${{ env.AWS_S3_BUCKET }}/app-${{ github.run_id }}.zip

    - name: Create new application version
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name ${{ secrets.EB_APP_NAME }} \
          --version-label "ver-${{ github.run_id }}" \
          --source-bundle S3Bucket=${{ env.AWS_S3_BUCKET }},S3Key=app-${{ github.run_id }}.zip

    - name: Determine inactive environment
      id: inactive_env
      run: |
        ACTIVE_ENV=$(aws elasticbeanstalk describe-environments \
          --application-name ${{ secrets.EB_APP_NAME }} \
          --query "Environments[?Status=='Ready' && Health=='Green'].EnvironmentName" \
          --output text)

        if [ "$ACTIVE_ENV" == "${{ secrets.EB_ENV_BLUE }}" ]; then
          echo "target=${{ secrets.EB_ENV_GREEN }}" >> $GITHUB_OUTPUT
        else
          echo "target=${{ secrets.EB_ENV_BLUE }}" >> $GITHUB_OUTPUT
        fi

    - name: Deploy to inactive environment
      run: |
        aws elasticbeanstalk update-environment \
          --environment-name ${{ steps.inactive_env.outputs.target }} \
          --version-label "ver-${{ github.run_id }}"

    - name: Wait for inactive environment to be healthy
      run: |
        echo "Waiting for ${{ steps.inactive_env.outputs.target }} to be healthy..."
        for i in {1..30}; do
          STATUS=$(aws elasticbeanstalk describe-environments \
            --environment-names ${{ steps.inactive_env.outputs.target }} \
            --query "Environments[0].Health" \
            --output text)
          echo "Health: $STATUS"
          if [ "$STATUS" == "Green" ]; then
            break
          fi
          sleep 20
        done

    - name: Smoke Test
      run: |
        ENV_URL=$(aws elasticbeanstalk describe-environments \
          --environment-names ${{ steps.inactive_env.outputs.target }} \
          --query "Environments[0].CNAME" \
          --output text)
        echo "Testing http://$ENV_URL"
        curl -f http://$ENV_URL || exit 1

  manual-approval:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Await manual approval
        run: echo "Waiting for manual approval in GitHub UI..."

  swap-cnames:
    needs: manual-approval
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Determine active and inactive environments
      id: swap
      run: |
        INACTIVE=${{ needs.build-and-deploy.outputs.inactive_env }}
        if [ "$INACTIVE" == "${{ secrets.EB_ENV_BLUE }}" ]; then
          ACTIVE=${{ secrets.EB_ENV_GREEN }}
        else
          ACTIVE=${{ secrets.EB_ENV_BLUE }}
        fi
        echo "active=$ACTIVE" >> $GITHUB_OUTPUT
        echo "inactive=$INACTIVE" >> $GITHUB_OUTPUT

    - name: Swap CNAMEs
      run: |
        aws elasticbeanstalk swap-environment-cnames \
          --source-environment-name "${{ steps.swap.outputs.active }}" \
          --destination-environment-name "${{ steps.swap.outputs.inactive }}"
